<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改书籍信息</title>
</head>
<body>
    <form action="#" method="post">
        书籍名字：<input type="text" name="booktitle" placeholder="请输入书名" value={{book.title}}><br>
        书籍价格：<input type="text" name="bookprice" placeholder="请输入价格" value={{book.price}}><br>
        书籍出版日期：<input type="date" name="booktime">
        <br>
        <input type="submit" value="提交">
    </form>

</body>
</html>
